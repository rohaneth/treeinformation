<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tree Information Viewer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f9fc;
    margin: 0;
    padding: 0;
    color: #2d2d2d;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #2e7d32;
    padding: 10px 20px;
    color: white;
  }
  header img {
    height: 50px;
  }
  main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .tree-image {
    width: 100%;
    max-height: 400px;
    object-fit: contain;
    margin-bottom: 20px;
    border-radius: 6px;
  }
  h1 {
    color: #1b5e20;
    margin-bottom: 10px;
  }
  h2 {
    margin-top: 20px;
    color: #388e3c;
  }
  ul {
    margin: 0;
    padding-left: 20px;
  }
  .status {
    background-color: #e8f5e9;
    padding: 10px;
    border-left: 4px solid #2e7d32;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<header>
  <img src="clg_logo.jpg" alt="College Logo">
  <h2>Tree Information Club</h2>
  <img src="club_logo.jpg" alt="Club Logo">
</header>

<main>
  <div id="tree-info">
    <p>Loading tree data...</p>
  </div>
</main>

<script>
async function loadTree() {
  try {
    const params = new URLSearchParams(window.location.search);
    const treeId = parseInt(params.get("id"), 10);

    const response = await fetch("data.json");
    const trees = await response.json();

    const tree = trees.find(t => t.id === treeId);

    if (!tree) {
      document.getElementById("tree-info").innerHTML = "<p>Tree not found.</p>";
      return;
    }

    document.getElementById("tree-info").innerHTML = `
      <h1>${tree.name}</h1>
      <img src="${tree.image}" alt="${tree.name}" class="tree-image">
      <p><strong>Scientific Name:</strong> ${tree.scientific_name}</p>
      <p><strong>Family:</strong> ${tree.family}</p>
      <p><strong>Native Region:</strong> ${tree.native_region.join(", ")}</p>
      <p><strong>Height:</strong> ${tree.height_meters} meters</p>
      
      <h2>Notable Features</h2>
      <ul>
        <li><strong>Fragrance:</strong> ${tree.notable_features.fragrance}</li>
        <li><strong>Medicinal Pods:</strong> ${tree.notable_features.medicinal_pods}</li>
      </ul>

      <h2>Lifespan</h2>
      <p>${tree.lifespan_years} years</p>

      <h2>Status</h2>
      <div class="status">
        <p><strong>Conservation Status:</strong> ${tree.status.conservation_status}</p>
        <p><strong>Native Range:</strong> ${tree.status.native_range}</p>
      </div>

      <h2>Traditional Medicinal Uses</h2>
      <ul>
        ${tree.traditional_medicinal_uses.map(use => `<li>${use}</li>`).join("")}
      </ul>

      <h2>Safety Note</h2>
      <p>${tree.safety_note}</p>
    `;
  } catch (error) {
    console.error("Error loading tree data:", error);
    document.getElementById("tree-info").innerHTML = "<p>Error loading tree data.</p>";
  }
}

loadTree();
</script>

</body>
</html>

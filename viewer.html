<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Tree Info</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f0f4f8;
    overflow-x: hidden;
    perspective: 1000px;
  }

  .tree-container {
    width: 90%;
    max-width: 1000px;
    margin: 50px auto;
    transform-style: preserve-3d;
  }

  .tree-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    padding: 20px;
    margin-bottom: 60px;
    transform-style: preserve-3d;
    transition: transform 0.3s;
  }

  .tree-card:hover {
    transform: rotateY(10deg) rotateX(5deg);
  }

  .tree-image {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 20px;
    transition: transform 0.5s;
  }

  .tree-header h2 {
    margin: 0;
    color: #004d99;
  }
  .tree-header p {
    margin: 5px 0;
    color: #555;
  }

  .tree-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 15px;
  }

  .detail-card {
    background: #f9fbfd;
    border-radius: 10px;
    padding: 15px;
    border: 1px solid #e6ecf2;
    transition: transform 0.3s;
  }

  .detail-card:hover {
    transform: translateZ(20px);
  }

  /* Scroll animation */
  .tree-card[data-scroll] {
    transform: translateZ(0px);
  }

</style>
</head>
<body>

<div class="tree-container" id="treeContainer">
  <!-- Dynamic tree cards will be injected here -->
</div>

<script>
// Example tree data (dynamic, can come from JSON)
const trees = [
  {
    id: 1,
    name: "Neem Tree",
    scientific_name: "Azadirachta indica",
    image: "neem.jpg",
    family: "Meliaceae",
    native_region: ["India", "Myanmar", "Bangladesh", "Pakistan"],
    height_meters: "15 to 20",
    notable_features: { fragrance: "Bitter aroma", medicinal_pods: "Used in medicine" },
    lifespan_years: "100+",
    status: { conservation_status: "Least Concern", native_range: "Indian subcontinent" },
    traditional_medicinal_uses: ["Leaf paste for skin", "Bark extracts for medicine"],
    safety_note: "Non-toxic, safe for humans"
  },
  {
    id: 2,
    name: "Banyan Tree",
    scientific_name: "Ficus benghalensis",
    image: "banyan.jpg",
    family: "Moraceae",
    native_region: ["India", "Nepal", "Sri Lanka"],
    height_meters: "20 to 30",
    notable_features: { fragrance: "Mild", medicinal_pods: "Medicinal fruit" },
    lifespan_years: "200+",
    status: { conservation_status: "Protected", native_range: "Indian subcontinent" },
    traditional_medicinal_uses: ["Root decoction", "Leaf extract for ailments"],
    safety_note: "Non-toxic"
  }
];

// Generate cards dynamically
const container = document.getElementById("treeContainer");

trees.forEach(tree => {
  const card = document.createElement("div");
  card.className = "tree-card";
  card.innerHTML = `
    <div class="tree-header">
      <h2>${tree.name}</h2>
      <p><em>${tree.scientific_name}</em></p>
    </div>
    <img class="tree-image" src="${tree.image}" alt="${tree.name}">
    <div class="tree-details">
      <div class="detail-card"><h4>Family</h4><p>${tree.family}</p></div>
      <div class="detail-card"><h4>Native Region</h4><p>${tree.native_region.join(", ")}</p></div>
      <div class="detail-card"><h4>Height</h4><p>${tree.height_meters} meters</p></div>
      <div class="detail-card"><h4>Notable Features</h4>
        <ul>
          <li>${tree.notable_features.fragrance}</li>
          <li>${tree.notable_features.medicinal_pods}</li>
        </ul>
      </div>
      <div class="detail-card"><h4>Lifespan</h4><p>${tree.lifespan_years}</p></div>
      <div class="detail-card"><h4>Conservation Status</h4><p>${tree.status.conservation_status} (${tree.status.native_range})</p></div>
      <div class="detail-card"><h4>Traditional Uses</h4>
        <ul>${tree.traditional_medicinal_uses.map(u => `<li>${u}</li>`).join("")}</ul>
      </div>
      <div class="detail-card"><h4>Safety Note</h4><p>${tree.safety_note}</p></div>
    </div>
  `;
  container.appendChild(card);
});

// Optional: Scroll 3D effect
window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  document.querySelectorAll(".tree-card").forEach((card, index) => {
    const depth = (index + 1) * 50;
    card.style.transform = `translateZ(${depth - scrollY * 0.2}px) rotateY(${scrollY * 0.02}deg)`;
  });
});
</script>

</body>
</html>

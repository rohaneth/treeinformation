<!DOCTYPE html>
<html>
<head>
  <title>All Tree QR Codes</title>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .tree {
      display: inline-block;
      text-align: center;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Tree QR Codes</h1>
  <div id="qr-container">Loading QR codes...</div>

  <script>
    // ✅ Change this to your actual GitHub Pages viewer.html URL
    const viewerUrl = "https://roahaneth.github.io/trees/viewer.html";

    async function generateAllQRs() {
      try {
        const res = await fetch("./data.json"); // fetch JSON from same folder
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        const trees = await res.json();
        const container = document.getElementById("qr-container");
        container.innerHTML = ""; // clear loading text

        trees.forEach(tree => {
          console.log("Generating QR for:", tree.id, tree.name); // Debug output

          if (!tree.id) {
            console.error("❌ Missing ID for tree:", tree);
            return;
          }

          const div = document.createElement("div");
          div.className = "tree";

          const qrDiv = document.createElement("div");
          new QRCode(qrDiv, `${viewerUrl}?id=${tree.id}`);

          const name = document.createElement("p");
          name.textContent = tree.name;

          div.appendChild(qrDiv);
          div.appendChild(name);
          container.appendChild(div);
        });

      } catch (error) {
        document.getElementById("qr-container").innerHTML = "❌ Failed to load data.json";
        console.error("Error loading data.json:", error);
      }
    }

    generateAllQRs();
  </script>
</body>
</html>

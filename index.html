<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Tree QR Codes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .tree {
      display: inline-block;
      text-align: center;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }
    h1 { margin-bottom: 20px; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Tree QR Codes</h1>
  <div id="qr-container">Loading QR codes...</div>

  <script>
    const viewerUrl = "https://rohaneth.github.io/treeinformation/viewer.html";

    async function generateAllQRs() {
      const container = document.getElementById("qr-container");

      try {
        console.log("Fetching data.json...");
        const res = await fetch("./data.json");

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        let trees = await res.json();
        console.log("Raw fetched data:", trees);

        // Normalize to array
        if (!Array.isArray(trees)) {
          if (trees.trees) {
            console.log("Detected trees wrapper, using trees.trees array");
            trees = trees.trees;
          } else {
            console.warn("Data is not an array, wrapping single object in array");
            trees = [trees];
          }
        }

        console.log("Final trees array:", trees);

        container.innerHTML = ""; // clear loading text

        if (trees.length === 0) {
          container.innerHTML = "No trees found in data.json";
          return;
        }

        trees.forEach(tree => {
          console.log("Generating QR for:", tree.id, tree.name);

          if (!tree.id) {
            console.error("❌ Missing ID for tree:", tree);
            return;
          }

          const div = document.createElement("div");
          div.className = "tree";

          const qrDiv = document.createElement("div");
          new QRCode(qrDiv, `${viewerUrl}?id=${tree.id}`);

          const name = document.createElement("p");
          name.textContent = tree.name;

          div.appendChild(qrDiv);
          div.appendChild(name);
          container.appendChild(div);
        });

        console.log("✅ All QR codes generated successfully");

      } catch (error) {
        container.innerHTML = `<p class="error">❌ Failed to load data.json</p>`;
        console.error("Error loading data.json:", error);
      }
    }

    generateAllQRs();
  </script>
</body>
</html>
